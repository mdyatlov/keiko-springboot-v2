info:
  version: 1.0.0

## Properties for Spring itself
spring:
  application:
    name: albeniz-api

  datasource:
    url: jdbc:postgresql://localhost:5432/albeniz_db
    driver-class-name: org.postgresql.Driver
    username: myDatabaseAdminUser
    password: aGivenAdminPassword

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true

  liquibase:
    user: myDatabaseAdminUser
    password: aGivenAdminPassword

# Change Actuator base URI
management:
  endpoints:
    web:
      base-path: /tooling
      exposure:
        include: "health,info"

## Change Server base context
server:
  error.whitelabel.enabled: false
  servlet:
    context-path: /albeniz


application:
  api:
    maxCollection: 11
    ascending: false
